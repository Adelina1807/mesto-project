<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto-project</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип Место"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img src="" alt="" class="profile__image" />
        <div class="profile__image_state_hover">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 26 26"
            fill="none"
          >
            <path
              d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z"
              fill="white"
            />
          </svg>
        </div>

        <div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button
              class="profile__edit-button"
              aria-label="Редактировать профиль"
              type="button"
            ></button>
          </div>
          <p class="profile__text"></p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Добавить элемент"
          type="button"
        ></button>
      </section>
      <section class="photos"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="window">
        <button
          class="window__close-button window__close-button_type_edit"
          aria-label="Закрыть"
          type="button"
        ></button>
        <h2 class="window__title">Редактировать профиль</h2>
        <form
          class="window__form window__form_type_profile"
          name="profile"
          novalidate
        >
          <input
            type="text"
            name="firstname"
            value="Жак-Ив Кусто"
            placeholder="Имя"
            class="window__input window__input_type_name"
            required
            id="name-input"
            maxlength="40"
            minlength="2"
          />
          <span class="window__input-error name-input-error"></span>
          <input
            type="text"
            name="info"
            value="Исследователь океана"
            placeholder="Профессия"
            class="window__input window__input_type_info"
            required
            id="info-input"
            maxlength="200"
            minlength="2"
          />
          <span class="window__input-error info-input-error"></span>
          <button type="submit" class="window__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="window">
        <button
          class="window__close-button window__close-button_type_add"
          aria-label="Закрыть"
          type="button"
        ></button>
        <h2 class="window__title">Новое место</h2>
        <form
          class="window__form window__form_type_add"
          name="profile"
          novalidate
        >
          <input
            type="text"
            name="title"
            placeholder="Название"
            class="window__input window__input_type_name"
            required
            id="name-input"
            minlength="2"
            maxlength="30"
          />
          <span class="window__input-error name-input-error"></span>
          <input
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            class="window__input window__input_type_info"
            required
            id="link-input"
          />
          <span class="window__input-error link-input-error"></span>
          <button type="submit" class="window__save-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="card-opened">
        <button
          class="window__close-button window__close-button_type_photo"
          aria-label="Закрыть"
          type="button"
        ></button>
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Карачаевск"
          class="card-opened__image"
        />
        <p class="card-opened__text">Карачаевск</p>
      </div>
    </div>
    <div class="popup popup_type_profile-photo">
      <div class="window">
        <button
          class="window__close-button window__close-button_type_profile-photo"
          aria-label="Закрыть"
          type="button"
        ></button>
        <h2 class="window__title">Обновить аватар</h2>
        <form
          class="window__form window__form_type_profile-photo"
          name="profile"
          novalidate
        >
          <input
            type="url"
            name="link"
            placeholder="Ссылка на фотографию"
            class="window__input window__input_type_info"
            required
            id="link-input"
          />
          <span class="window__input-error link-input-error"></span>
          <button type="submit" class="window__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <template class="card__template">
      <div class="card">
        <img
          src="<%=require('./images/trashcan.png')%>"
          alt="Удалить"
          class="card__delete"
        />
        <img
          src="./images/karachaevsk.jpg"
          alt="Карачаевск"
          class="card__image"
        />
        <div class="card__info">
          <h2 class="card__name">Карачаевск</h2>
          <div>
            <button
              class="card__heart"
              aria-label="Понравилось"
              type="button"
            ></button>
            <p class="card__like-number">0</p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
