<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto-project</title>
  </head>
  <body class="page">
    <div class="popup popup_opened">
      <div class="window">
        <h2 class="window__title">Редактировать профиль</h2>
        <form class="window__form">
          <input
            type="text"
            name="firstname"
            value="Жак-Ив Кусто"
            method="POST"
            class="window__input window__input_type_name"
          />
          <input
            type="text"
            name="info"
            value="Исследователь океана"
            method="POST"
            class="window__input window__input_type_info"
          />
          <button type="submit" class="window__button">Сохранить</button>
        </form>
        <div class="window__close"></div>
      </div>
    </div>
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <section class="profile">
      <img
        src="./images/Jacques-Cousteau.jpg"
        alt="Жак-Ив Кусто"
        class="profile__image"
      />
      <div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-button"></div>
        </div>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <div class="profile__add-button"></div>
    </section>
    <section class="photos">
      <div class="photos__element">
        <img
          src="./images/karachaevsk.jpg"
          alt="Карачаевск"
          class="photos__image"
        />
        <div class="photos__info">
          <h2 class="photos__name">Карачаевск</h2>
          <div class="photos__heart"></div>
        </div>
      </div>
      <div class="photos__element">
        <img
          src="./images/elbrus.jpg"
          alt="Гора Эльбрус"
          class="photos__image"
        />
        <div class="photos__info">
          <h2 class="photos__name">Гора Эльбрус</h2>
          <div class="photos__heart"></div>
        </div>
      </div>
      <div class="photos__element">
        <img src="./images/dombay.jpg" alt="Домбай" class="photos__image" />
        <div class="photos__info">
          <h2 class="photos__name">Домбай</h2>
          <div class="photos__heart"></div>
        </div>
      </div>
      <div class="photos__element">
        <img src="./images/altai.jpg" alt="" class="photos__image" />
        <div class="photos__info">
          <h2 class="photos__name">Алтай</h2>
          <div class="photos__heart"></div>
        </div>
      </div>
      <div class="photos__element">
        <img
          src="./images/kungurskaya-cave.jpg"
          alt="Кунгурская пещера"
          class="photos__image"
        />
        <div class="photos__info">
          <h2 class="photos__name">Кунгурская пещера</h2>
          <div class="photos__heart"></div>
        </div>
      </div>
      <div class="photos__element">
        <img
          src="./images/kaliningrad.jpg"
          alt="Калининград"
          class="photos__image"
        />
        <div class="photos__info">
          <h2 class="photos__name">Калининград</h2>
          <div class="photos__heart"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
