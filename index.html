<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto-project</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/Jacques-Cousteau.jpg"
          alt="Жак-Ив Кусто"
          class="profile__image"
        />
        <div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              aria-label="Редактировать профиль"
              type="button"
            ></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Добавить элемент"
          type="button"
        ></button>
      </section>
      <section class="photos">
        <div class="card">
          <img
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__name">Карачаевск</h2>
            <button
              class="card__heart"
              aria-label="Понравилось"
              type="button"
            ></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/elbrus.jpg"
            alt="Гора Эльбрус"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button
              class="card__heart"
              aria-label="Понравилось"
              type="button"
            ></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombay.jpg" alt="Домбай" class="card__image" />
          <div class="card__info">
            <h2 class="card__name">Домбай</h2>
            <button
              class="card__heart"
              aria-label="Понравилось"
              type="button"
            ></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/altai.jpg" alt="" class="card__image" />
          <div class="card__info">
            <h2 class="card__name">Алтай</h2>
            <button
              class="card__heart"
              aria-label="Понравилось"
              type="button"
            ></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/kungurskaya-cave.jpg"
            alt="Кунгурская пещера"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__name">Кунгурская пещера</h2>
            <button
              class="card__heart"
              aria-label="Понравилось"
              type="button"
            ></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/kaliningrad.jpg"
            alt="Калининград"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__name">Калининград</h2>
            <button
              class="card__heart"
              aria-label="Понравилось"
              type="button"
            ></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="window">
        <button
          class="window__close-button"
          aria-label="Закрыть"
          type="button"
        ></button>
        <h2 class="window__title">Редактировать профиль</h2>
        <form class="window__form" name="profile">
          <input
            type="text"
            name="firstname"
            placeholder="Жак-Ив Кусто"
            class="window__input window__input_type_name"
            required
          />
          <input
            type="text"
            name="info"
            placeholder="Исследователь океана"
            class="window__input window__input_type_info"
            required
          />
          <button type="submit" class="window__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
